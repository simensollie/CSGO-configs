// Launch options
// -novid -tickrate 128 -nod3d9ex1 -high -nojoy

exec config

// Crosshair

cl_crosshairalpha "200"
cl_crosshaircolor "5"
cl_crosshaircolor_b "50"
cl_crosshaircolor_r "50"
cl_crosshaircolor_g "250"
cl_crosshairdot "0"
cl_crosshairgap "-2"
cl_crosshairsize "3"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "-1"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"


//Displaydamage - Switch Script

//bind "p" "displaydamage"
alias displaydamage "displaydamage_on"
alias displaydamage_on "con_filter_text Damage; con_filter_text_out Player:; con_filter_enable 2; developer 1; alias displaydamage "displaydamage_off""
alias displaydamage_off "con_filter_enable 0; developer 0; alias displaydamage "displaydamage_on""


//Voice enable bind

alias "voice" "voiceoff"
alias "voiceoff" "voice_enable 0; r_cleardecals; playvol buttons\blip2 0.5; alias voice voiceon; echo Voice OFF"
alias "voiceon" "voice_enable 1; r_cleardecals; playvol buttons\blip2 0.5; alias voice voiceoff; echo Voice ON"
bind "mouse3" "voice"


//Demo Controls


// Viewmodel

viewmodel_fov "62.5"
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"


// Bobbing and movement shifting

cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle "2"
m_mousespeed 0
m_mouseaccel 0


// Audio

snd_mixahead "0.05"
snd_headphone_pan_exponent "2"
snd_musicvolume "0"
voice_enable "1"


// Rates and Interpolation

cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
rate "128000"


// Mouse commands

m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"


// Miscellaneous

cl_autowepswitch "0"
cl_autohelp "0"
cl_showhelp "0"
cl_righthand "0"
cl_forcepreload "1"
cl_use_opens_buy_menu "0"
hud_showtargetid "1"
hud_showtargetpos "0"
net_graph "1"
mm_dedicated_search_maxping "50"
mm_session_search_ping_limit "50"
sensitivity "1.3"
volume "1"
fps_max "400"

host_writeconfig